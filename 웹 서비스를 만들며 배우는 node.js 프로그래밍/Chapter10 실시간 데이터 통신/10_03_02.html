<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js">
    </script>
    <script>
        var socket = io.connect('http://localhost:3000/chat');
        socket.on('connect', () => {
            console.log("Connect");
            socket.emit('msg', 'first connect');
        })
        .on('msg', ( data ) => {
            console.log( data );

            setTimeout( () => {
                console.log( 'Send To Server' + new Date() );
                socket.emit('msg', 'Send To Server' + new Date() );
            }, 1000);
        })
        .on('disconnct', () => {
            console.log(1);
        });
    </script>
</head>
